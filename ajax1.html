<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
//ajax, 필수속성 url/success
$.ajax({
    url: 'http://ggoreb.com/json1.jsp', //서버에서 ajax 접속을 허용해줘야 사용 가능
    success: function(res){//통신된 결과
        console.log(res);
        var id = res.id;//parsing 파싱
        var pw = res.pw;
        console.log(id,pw);
    }
})
</script>
