<style>
    div {
        width: 50px;
        height: 50px;
        background: yellow;
        position: relative;
    }
</style>
<div></div>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $('div').click(function () {
        var width = $(this).css("width");
        var height = $(this).css("height");
        $(this).animate({
            width: parseInt(width) + 200,
            height: parseInt(height) + 200,
            left: 200
        }, 5000, function () {
            $(this).animate({
                width: width,
                height: height,
                left: 0
            }, 5000);

        });
    });

</script>
