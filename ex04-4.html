                // 코드 작성
                $('tr').click(function(){
                        $('tr').removeAttr('style');
                        $(this).css('background','red');

                        var td = $(this).children();
                        for(var i = 0 ; i< td.length ; i++){
                                var text = $(td[i]).text();
                                $('#s' + (i+1)).text(text);
