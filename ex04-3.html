<script>
        var isChecked = false;
        $('tr:gt(0)').click(function () {

                if (isChecked == true) {
                        $(this).find('input:checkbox').prop('checked', false);
                        isChecked = false;
                } else {
                        $(this).find('input:checkbox').prop('checked', true);
                        isChecked = true;
                }

        });
